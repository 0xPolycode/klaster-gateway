<div *ngIf="activeStep$ | async as activeStep" 
    class="w-full h-full flex flex-col pt-28">
    <div *ngIf="!isActiveStep(activeStep, 0)" class="hidden lg:grid grid-cols-8 w-full justify-between mb-4 gap-x-4">
        
        <div class="flex flex-rgic col-span-2 justify-start py-2 rounded-md border-rose-200">
            <div [class.step-active-number]="isActiveStep(activeStep, 1)"
             class="w-8 h-8 font-bold text-rose-700 text-xs bg-white
             flex flex-row justify-center items-center border rounded-full">1</div>
            <div [class.!font-bold]="isActiveStep(activeStep, 1)" class="text-rose-600 uppercase font-medium text-xs">
                Select contract type
            </div>
        </div>

        <div class="flex-rgic">
            <hr class="border-rose-200 w-full">
        </div>

        <div class="flex flex-rgic col-span-2 justify-center py-2 rounded-md border-rose-200">
            <div [class.step-active-number]="isActiveStep(activeStep, 2)"
             class="w-8 h-8 font-bold text-rose-700 text-xs bg-white
             flex flex-row justify-center items-center border rounded-full">2</div>
            <div [class.!font-bold]="isActiveStep(activeStep, 2)" class="text-rose-600 uppercase font-medium text-xs">
                Paste contract address
            </div>
        </div>

   

        <div class="flex-rgic">
            <hr class="border-rose-200 w-full">
        </div>

        <div class="flex flex-rgic col-span-2 justify-end py-2 rounded-md border-rose-200">
            <div [class.step-active-number]="isActiveStep(activeStep, 3)"
             class="w-8 h-8 font-bold text-rose-700 text-xs bg-white
             flex flex-row justify-center items-center border rounded-full">3</div>
            <div [class.!font-bold]="isActiveStep(activeStep, 3)" class="text-rose-600 uppercase font-medium text-xs">
                Get cross-chain address
            </div>
        </div>
       
    </div>
    <div class="">
        <app-onboarding-select-type *ngIf="isActiveStep(activeStep, 1)"></app-onboarding-select-type>
        <app-onboarding-paste-address *ngIf="isActiveStep(activeStep, 2)"></app-onboarding-paste-address>
        <app-onboarding-get-address *ngIf="isActiveStep(activeStep, 3)"></app-onboarding-get-address>
        <app-info *ngIf="isActiveStep(activeStep, 0)"></app-info>
    </div>



</div>
