<div class="mt-32 min-h-screen" *ngIf="derivedWallets$ | async as wallets">

    <div (click)="connectWallet()" class="px-8 py-3 bg-rose-600 text-white text-center rounded-md cursor-pointer">
        Connect
    </div>

    <div class="grid grid-cols-12 gap-x-4">
        <div class="col-span-4 pb-4">
            <div class="card-body !p-5 h-full mt-4 text-slate-600">

                <div class="mt-2 text-slate-500 flex flex-row items-center gap-x-2">
                    <div>
                        <img class="h-4" src="../../../assets/safelogo.png" alt="" srcset="">
                    </div>
                    <div>
                        {{address | shorten:5:3}}
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="w-4 h-4 cursor-pointer hover:text-rose-600">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" />
                    </svg>

                </div>
                <div class="mt-1 font-medium text-lg">
                    123,772.31 USD
                </div>


                <div class="flex flex-row justify-between text-sm mt-8 text-slate-500 uppercase">
                    <div>
                        Tx Hash
                    </div>
                    <div>
                        Status
                    </div>
                </div>

                <div class="w-full flex flex-col gap-y-4 ">
                    <div
                        class="flex flex-row items-center -mx-4 justify-between py-3 hover:bg-rose-50 cursor-pointer px-4">
                        <div class="flex flex-row items-center gap-x-4 text-sm">
                            <img src="../../../assets/networks/optimism.svg" alt="" srcset="">
                            <div>{{address | shorten:5:3}}</div>
                        </div>
                        <div class="text-emerald-600">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                class="w-5 h-5">
                                <path fill-rule="evenodd"
                                    d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
                                    clip-rule="evenodd" />
                            </svg>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-span-8 mt-4">
            <div class="col-span-8 flex flex-row items-center justify-between">
                <div class="card-header-title">
                    Cross-chain accounts
                </div>

                <div class="relative">

                    <div [class.!opacity-0]="(walletTogglerVisible$ | async)" (click)="toggleWalletToggler()" 
                        class="uppercase px-8 text-sm flex flex-row py-3 gap-x-2 bg-white
                             border-rose-100 border rounded-md text-rose-700 
                               hover:border-transparent transition-all font-medium hover:bg-rose-700 
                             hover:text-white cursor-pointer">

                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.7"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 011.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.56.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.893.149c-.425.07-.765.383-.93.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 01-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.397.165-.71.505-.781.929l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 01-.12-1.45l.527-.737c.25-.35.273-.806.108-1.204-.165-.397-.505-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.107-1.204l-.527-.738a1.125 1.125 0 01.12-1.45l.773-.773a1.125 1.125 0 011.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894z" />
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>

                        <div>
                            Manage accounts
                        </div>
                    </div>

                    <div *ngIf="walletTogglerVisible$ | async" (click)="toggleWalletToggler()" 
                        class="bg-white z-50 text-rose-700 hover:bg-rose-700 
                               hover:text-white cursor-pointer py-3 px-3 top-0
                                 border border-rose-100 rounded-md absolute right-0">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                            <path fill-rule="evenodd"
                                d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-1.72 6.97a.75.75 0 10-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 101.06 1.06L12 13.06l1.72 1.72a.75.75 0 101.06-1.06L13.06 12l1.72-1.72a.75.75 0 10-1.06-1.06L12 10.94l-1.72-1.72z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>

                    <div *ngIf="walletTogglerVisible$ | async" class="absolute right-0 z-20 px-8 py-8 flex flex-col gap-y-6
                    bg-white mt-2 border border-rose-100 rounded-md">

                        <div *ngFor="let wallet of wallets" class="text-sm text-slate-600 flex flex-row items-center gap-x-4">
                            <div>
                                {{wallet | shorten:10:8}}
                            </div>
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4 cursor-pointer hover:text-rose-600">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                                  </svg>                                  
                            </div>
                        </div>
                        <div (click)="addNewWallet(wallets)" class="app-button text-xs py-3 cursor-pointer text-center">
                            Add new
                        </div>
                    </div>

                </div>

            </div>
            <div *ngFor="let wallet of wallets; let i = index">
                <app-cross-chain-account-container [isCollapsed]="!(i === 0)"
                    [wallet]="wallet"></app-cross-chain-account-container>
            </div>
        </div>
    </div>


</div>

<div (click)="toggleWalletToggler()" *ngIf="walletTogglerVisible$ | async"
    class="fixed top-0 left-0 z-10 bg-[rgba(255,255,255,0.2)] backdrop-blur-[2px] w-screen h-screen"></div>
