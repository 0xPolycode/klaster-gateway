<div class="w-full h-full mt-32 flex flex-col gap-y-4">

    <div class="card-body">
        <div class="flex flex-row items-center justify-between mb-8">
            <h1 class="card-header-title flex-rgic !gap-x-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.2" stroke="currentColor" class="w-7 h-7 text-rose-600">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a2.25 2.25 0 00-2.25-2.25H15a3 3 0 11-6 0H5.25A2.25 2.25 0 003 12m18 0v6a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 18v-6m18 0V9M3 12V9m18 0a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 9m18 0V6a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 6v3" />
                  </svg>
                  
                <div>
                    Imported wallets
                </div>              
            </h1>
            <button routerLink="/onboarding" class="flex-rgic bg-rose-50 transition-all border-rose-200 px-8 hover:bg-rose-700 hover:text-white 
            py-3 text-xs uppercase font-semibold rounded-md text-rose-700 cursor-pointer hover:border-transparent">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                    <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 9a.75.75 0 00-1.5 0v2.25H9a.75.75 0 000 1.5h2.25V15a.75.75 0 001.5 0v-2.25H15a.75.75 0 000-1.5h-2.25V9z" clip-rule="evenodd" />
                  </svg>
                  
                <div>Add new</div> 
            </button>
        </div>
        
        

        <ng-container *ngIf="contractAddresses$ | async as contracts">
            <ng-container *ngIf="contracts.length > 0">
                
                <div *ngFor="let contract of contracts; let i = index" 
                    [class.bg-rose-50]="i % 2 === 0"
                    class="grid grid-cols-12 border-rose-100 px-4
                     text-slate-500">
                     <div class="grid grid-cols-11 col-span-10 py-3 border-rose-100 ">
                        <div class="col-span-1">
                            <div *ngIf="contract.contractType === 'SAFE'">
                                <img class="h-6" src="../../../assets/safelogo.png" alt="" srcset="">
                            </div>
                            <div class="text-rose-600" *ngIf="contract.contractType === 'DAO'">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                    <path fill-rule="evenodd" d="M8.25 6.75a3.75 3.75 0 117.5 0 3.75 3.75 0 01-7.5 0zM15.75 9.75a3 3 0 116 0 3 3 0 01-6 0zM2.25 9.75a3 3 0 116 0 3 3 0 01-6 0zM6.31 15.117A6.745 6.745 0 0112 12a6.745 6.745 0 016.709 7.498.75.75 0 01-.372.568A12.696 12.696 0 0112 21.75c-2.305 0-4.47-.612-6.337-1.684a.75.75 0 01-.372-.568 6.787 6.787 0 011.019-4.38z" clip-rule="evenodd" />
                                    <path d="M5.082 14.254a8.287 8.287 0 00-1.308 5.135 9.687 9.687 0 01-1.764-.44l-.115-.04a.563.563 0 01-.373-.487l-.01-.121a3.75 3.75 0 013.57-4.047zM20.226 19.389a8.287 8.287 0 00-1.308-5.135 3.75 3.75 0 013.57 4.047l-.01.121a.563.563 0 01-.373.486l-.115.04c-.567.2-1.156.349-1.764.441z" />
                                  </svg>
                                  
                            </div>
                            <div class="text-fuchsia-600" *ngIf="contract.contractType === 'OTHER'">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                    <path d="M12.378 1.602a.75.75 0 00-.756 0L3 6.632l9 5.25 9-5.25-8.622-5.03zM21.75 7.93l-9 5.25v9l8.628-5.032a.75.75 0 00.372-.648V7.93zM11.25 22.18v-9l-9-5.25v8.57a.75.75 0 00.372.648l8.628 5.033z" />
                                </svg>     
                            </div>
                        </div>
                        <div class="col-span-6 flex flex-rgic text-rose-700"> 
                            <div class="text-sm">
                                {{contract.wallet | shorten:5:3}}
                            </div>
                        </div>
                        <div class="col-span-4 flex flex-row justify-end text-xs gap-x-2 rounded-md">
                            <div *ngFor="let derived of contract.derivedWallets; let i = index"
                            [class.!hidden]="i > 2"
                             class="px-2 py-1 bg-rose-200  text-rose-600 rounded-md">
                                {{derived | shorten:5:3}}
                            </div>
                            <div *ngIf="contract.derivedWallets.length > 2">
                                ...
                            </div>
                        </div>
                     </div>
                     <div class="col-span-2 grid grid-cols-6">
                        <div (click)="deleteAccount(contract.wallet)" class="flex flex-row  items-center col-span-3 justify-center hover:text-rose-800 text-rose-600 cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                              </svg>
                              
                              
                        </div>
                        
                        <div routerLink="address/{{contract.wallet}}" class="flex flex-row items-center col-span-3 gap-x-2 text-sm uppercase cursor-pointer
                         justify-center font-medium text-rose-600 hover:text-rose-800 hover:font-bold">
                            <div>Open</div>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12.75 15l3-3m0 0l-3-3m3 3h-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                              
                        </div>
                     </div>

                </div>
            </ng-container>

            <div class="w-full flex flex-row justify-center py-8 text-slate-500 text-sm" *ngIf="contracts.length === 0">
                No contracts or wallets added. 
            </div>
            
        </ng-container>
        
       
    </div>
</div>
