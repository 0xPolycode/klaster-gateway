<div class="">

    <div (click)="toggleTxQueue()" [class.!bg-rose-600]="isTxQueueExpanded$ | async"
        [class.text-white]="isTxQueueExpanded$ | async" 
        [class.border-transparent]="isTxQueueExpanded$ | async" 
        class="border relative z-50 cursor-pointer py-3 px-8 border-rose-200 transition-all hover:bg-rose-700 hover:text-white
      text-rose-700 font-semibold uppercase rounded-md flex flex-row gap-x-2 bg-white hover:border-transparent">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
            <path
                d="M5.566 4.657A4.505 4.505 0 016.75 4.5h10.5c.41 0 .806.055 1.183.157A3 3 0 0015.75 3h-7.5a3 3 0 00-2.684 1.657zM2.25 12a3 3 0 013-3h13.5a3 3 0 013 3v6a3 3 0 01-3 3H5.25a3 3 0 01-3-3v-6zM5.25 7.5c-.41 0-.806.055-1.184.157A3 3 0 016.75 6h10.5a3 3 0 012.683 1.657A4.505 4.505 0 0018.75 7.5H5.25z" />
        </svg>

        My cross-chain transactions
    </div>


    <div class="absolute w-screen flex flex-row justify-center right-0 top-14">
        <div class="max-w-6xl w-full flex flex-row justify-end">
            <div *ngIf="txHistory$ | async as history" class=" flex flex-row">
                <div *ngIf="isTxQueueExpanded$ | async" 
                class="text-sm text-slate-700 z-20
                 right-0 rounded-md bg-white
               border border-rose-200 px-8 py-5">

                    <div *ngFor="let tx of history; let i = index" [class.!bg-slate-50]="i % 2 !== 0"
                        class="flex flex-row items-center gap-x-12 normal-case py-3 bg-white -mx-3 px-3 font-normal">
                        <div class="col-span-10">
                            {{tx}}
                        </div>

                        <div class="col-span-2 flex flex-row items-center justify-end gap-x-2">
                            <a class="hover:bg-rose-600 border-slate-100 hover:text-white hover:border-transparent flex font-semibold uppercase text-xs
                             flex-row rounded-md items-center gap-x-3 px-6 py-3 border" target="_blank" href="https://ccip.chain.link/tx/{{tx}}">
                                <div>Check status</div>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
                                </svg>
                            </a>
                        </div>
                    </div>

                    <div class="w-full py-5 text-slate-500 border-slate-100 border rounded-md text-center mt-4"
                        *ngIf="history.length === 0">
                        Your cross-chain transaction history is empty
                    </div>

                </div>
            </div>
        </div>
    </div>



</div>

<div (click)="toggleTxQueue()" *ngIf="isTxQueueExpanded$ | async" class="fixed top-0 left-0 w-screen h-screen z-10
    bg-[rgba(255,255,255,0.2)] backdrop-blur-[2px]"></div>
